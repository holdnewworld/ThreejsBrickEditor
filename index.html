<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - draggable cubes</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
	</style>
	<h1>操作提示：</h1>
	<h3>
		<br>click: 选中 Item
		<br>ctrl + click: 添加 Item
		<br>shift + click: 删除 Item
	</h3>
</head>

<body>
	<div id="ui-div" style="position: absolute;top: 0px;right:0;">
		<div id="register-login">

			<button id="login-opener">登录</button>
			<button id="register-opener">注册</button>

			<div id="login-div" hidden="true">
				<input type="text" id="login-email" placeholder="邮箱"></input>
				<input type="password" id="login-password" placeholder="密码"></input>
				<button id="login">登录</button>
			</div>
			<div id="register-div" hidden="true">
				<input type="text" id="register-email" placeholder="邮箱"></input>
				<input type="password" id="register-password" placeholder="密码"></input>
				<button id="register">注册</button>
			</div>
			<div id="err-msg"></div>
		</div>

		<div id="logoutpanel" hidden="true">
			<div id='scenepanel'></div>
			<button id="logout">登出</button>
			<div id='editorTools'></div>
		</div>
	</div>
	<script src="lib/require.js" defer async="true" data-main="main"></script>
</body>

</html>
